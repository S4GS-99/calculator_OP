<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calc Operations</title>

  <script src="./script.js" defer></script>
</head>

<body>
  <header>
    <h1>CALCULATOR</h1>
  </header>
  <main>
    <div class="calculator">
      <div id="display"></div>
      <div id="numbers">
        <button type="button" class="number" data-button="0">0</button>
        <button type="button" class="number" data-button="1">1</button>
        <button type="button" class="number" data-button="2">2</button>
        <button type="button" class="number" data-button="3">3</button>
        <button type="button" class="number" data-button="4">4</button>
        <button type="button" class="number" data-button="5">5</button>
        <button type="button" class="number" data-button="6">6</button>
        <button type="button" class="number" data-button="7">7</button>
        <button type="button" class="number" data-button="8">8</button>
        <button type="button" class="number" data-button="9">9</button>
      </div>
      <div id="operators">
        <button type="button" class="operator" data-button="+">+</button>
        <button type="button" class="operator" data-button="-">-</button>
        <button type="button" class="operator" data-button="*">*</button>
        <button type="button" class="operator" data-button="/">/</button>
        <button type="button" class="operator" data-button="="> = </button>
      </div>
      <div id="actions">
        <button type="button" class="action" data-button="clear">C</button>
        <button type="button" class="action" data-button="delete">CE</button>
      </div>
    </div>
  </main>
  <footer></footer>
</body>

</html>
