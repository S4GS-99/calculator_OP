<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calc Operations</title>

  <script src="./script.js" defer></script>
  <link rel="stylesheet" href="./style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Quantico:ital,wght@0,400;0,700;1,400;1,700&family=Silkscreen:wght@400;700&display=swap');
  </style>
</head>

<body>
  <main>
    <div id="calculator">
      <div id="display">
        <span id="memory"></span>
        <span id="operation"></span>
        <p id="result"></p>
      </div>
      <div id="buttons">
        <button type="button" class="number" data-number="1">1</button>
        <button type="button" class="number" data-number="2">2</button>
        <button type="button" class="number" data-number="3">3</button>
        <button type="button" class="number" data-number="4">4</button>
        <button type="button" class="number" data-number="5">5</button>
        <button type="button" class="number" data-number="6">6</button>
        <button type="button" class="number" data-number="7">7</button>
        <button type="button" class="number" data-number="8">8</button>
        <button type="button" class="number" data-number="9">9</button>
        <button type="button" class="number" data-number="0">0</button>
        <button type="button" class="number" data-number=".">.</button>

        <button type="button" class="operator" data-operator="+">+</button>
        <button type="button" class="operator" data-operator="-">-</button>
        <button type="button" class="operator" data-operator="*">X</button>
        <button type="button" class="operator" data-operator="/">÷</button>
        <button type="button" class="operator" data-equals> = </button>

        <button type="button" class="action" data-clear="all">AC</button>
        <button disabled type="button" class="action" data-clear="entry">CE</button>
        <button disabled="button" class="action" data-memory="clear">MC</button>
        <button disabled="button" class="action" data-memory="recall">MR</button>
        <button disabled="button" class="action" data-memory="subtract">M-</button>
        <button disabled="button" class="action" data-memory="add">M+</button>
        <button disabled type="button" class="action" data-change>±</button>
        <button disabled type="button" class="action" data-percentage>%</button>
      </div>
    </div>
  </main>
  <footer></footer>
</body>

</html>
